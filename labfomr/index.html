<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Mahasiswa Fakultas Teknik</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="email"], select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
        }
        input[type="radio"] + label, input[type="checkbox"] + label {
            margin-right: 20px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #01eeff;
        }
        .radio-group, .checkbox-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<form action="submit_form.jsp" method="post">
    <h2>Pendaftaran Mahasiswa Fakultas Teknik</h2>

    <!-- Nama -->
    <label for="name">Nama Lengkap:</label>
    <input type="text" id="name" name="name" placeholder="Masukkan nama lengkap" required>

    <!-- Jenis Kelamin -->
    <div class="radio-group">
        <label>Jenis Kelamin:</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Laki-laki</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Perempuan</label>
    </div>

    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Masukkan email" required>

    <!-- Pilihan Jurusan Teknik -->
    <label for="department">Pilih Jurusan Teknik:</label>
    <select id="department" name="department" required>
        <option value="Teknik Elektro">Teknik Elektro</option>
        <option value="Teknik Mesin">Teknik Mesin</option>
        <option value="Teknik Sipil">Teknik Sipil</option>
        <option value="Teknik Informatika">Teknik Informatika</option>
    </select>

    <!-- Hobi -->
    <div class="checkbox-group">
        <label>Hobi:</label>
        <input type="checkbox" id="hobi1" name="hobi[]" value="Olahraga">
        <label for="hobi1">Olahraga</label>
        <input type="checkbox" id="hobi2" name="hobi[]" value="Membaca">
        <label for="hobi2">Membaca</label>
        <input type="checkbox" id="hobi3" name="hobi[]" value="Musik">
        <label for="hobi3">Musik</label>
        <input type="checkbox" id="hobi4" name="hobi[]" value="Memasak">
        <label for="hobi4">Memasak</label>
    </div>

    <!-- Submit Button -->
    <input type="submit" value="Daftar">
</form>

</body>
</html>
